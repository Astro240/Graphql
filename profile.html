<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .profile-container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .graph {
            margin-top: 20px;
        }

        svg {
            width: 100%;
            height: 300px;
        }
    </style>
</head>

<body>
    <button onclick="logout()">Logout</button>
    <div class="profile-container">
        <h2>Your Profile</h2>
        <div id="userInfo"></div>
        <div class="graph">
            <h3>Statistics</h3>
            <svg id="graph1"></svg>
            <svg id="graph2"></svg>
        </div>
        
    </div>

    <script>
        async function fetchProfile() {
            const token = localStorage.getItem('jwt');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            const response = await fetch('https://learn.reboot01.com/api/graphql-engine/v1/graphql', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    query: `
                    {
                        user {
                            id
                            login
                        }
                        transaction {
                            id
                type
                amount
                objectId
                userId
                createdAt
                path
                        }
                        progress {
                            id
                userId
                objectId
                grade
                createdAt
                updatedAt
                path
                        }
                        result {
                            id
                objectId
                userId
                grade
                type
                createdAt
                updatedAt
                path
                        }
                        object {
                            id
                name
                type
                attrs
                        }
                    }
                    `
                })
            });

            const result = await response.json();
            console.log(result.data)
            const userInfo = result.data.user;
            if (userInfo.length === 0){
                window.location.href = 'index.html';
            }
            document.getElementById('userInfo').textContent = `ID: ${userInfo[0].id}, Name: ${userInfo[0].login}`;

            // Call functions to draw your SVG graphs here
            drawGraphs(userInfo);
        }

        function drawGraphs(userInfo) {
            const svg1 = document.getElementById('graph1');
            const svg2 = document.getElementById('graph2');
            // // Sample SVG graph generation code
            // svg1.innerHTML = `<circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />`;
            // svg2.innerHTML = `<rect width="300" height="100" style="fill:blue;" />`;
        }

        function logout() {
            localStorage.removeItem('jwt');
            window.location.href = 'index.html';
        }

        fetchProfile();
    </script>
</body>

</html>
